<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            width: 100%;
            height: 50px; /* Adjust this height as needed */
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            overflow: hidden; /* Remove scrollbar */
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .content {
            display: flex;
        }
        .main-content {
            flex-grow: 1;
            height: calc(100vh - 50px); /* Adjust height based on navbar height */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .sidebar {
            width: 200px; /* Adjust width as needed */
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            height: calc(100vh - 50px); /* Adjust height based on navbar height */
        }
    </style>
</head>
<body>
    <nav>
        <div>Navbar</div>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
    </nav>
    <div class="content">
        <div class="main-content">
            <iframe src="{{post.blog_url}}"></iframe>
        </div>
        <div class="sidebar">
            <!-- Add other contents here -->
            Sidebar content
        </div>
    </div>
</body>
</html>
